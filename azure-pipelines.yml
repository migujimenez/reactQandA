# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  - master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: "Release"

steps:
  - task: useDotNet@2
    inputs:
      packageType: "sdk"
      version: "5.0.100"
  - script: dotnet build --configuration $(buildConfiguration)
    workingDirectory: Backend
    displayName: "backend build"
  - script: dotnet test
    workingDirectory: Backend
    displayName: "backend test"
  - script: dotnet publish -c $(buildConfiguration) --self-contained true -r win-x86
    workingDirectory: Backend
    displayName: "backend publish"
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: "Backend/QandA/bin/Release/net5.0/win-x86/publish"
      includeRootFolder: false
      archiveType: zip
      archiveFile: "$(Build.ArtifactStagingDirectory)/Backend/${Build.BuildId).zip"
      replaceExistingArchive: true
      displayName: "backend zip files"
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: "$(Build.ArtifactStagingDirectory)/Backend"
      artifactName: "Backend"
      displayName: "backend publish to pipeline"

  - task: Npm@1
    inputs:
      command: 'install'
      workingDir: 'frontend'
  - task: Npm@1
    inputs:
      command: 'custom'
      workingDir: 'frontend'
      customCommand: 'rebuild'
  - task: Npm@1
    inputs:
      command: 'custom'
      workingDir: 'frontend'
      customCommand: 'run test:ci'
